{% extends 'basic.html' %}

{% block content %}
<div class="container">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            {{ form.post }}
            <br>
            <button type="submit">Share</button>
        </form>
        <h2>{{ text }}</h2>
        {% for post in posts %}
            <h1>{{ post.post }}</h1>
            <p>Posted by {{ post.user.get_username }} on {{ post.pub_date }}</p>
        {% endfor %}
    </div>
 <div class="col-md-4">
        <h2>Other People</h2>
        {% for user in users %}
                <h3>{{ user.username }}</h3>
        {% endfor %}
</div>
</div>
{% endblock %}
