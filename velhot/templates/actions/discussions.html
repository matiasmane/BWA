{% extends 'basic.html' %}

<div class=container>
    <div class="col-md-8">
        <h1>Your discussions: </h1>
        <h1>Browse discussions: </h1>
        {% for discussion in discussions %}
            <h2>{{ discussions.discussion }}</h2>
            <!–– JOIN BUTTON HERE -->
            <p>Created by {{ discussion.user.get_username }} on {{ discussion.pub_date }}</p>
        {% endfor %}
    </div>
</div>
