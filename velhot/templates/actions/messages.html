{% for obj in chat %}
    {% if obj.user == request.user %}
    <li class="text-right list-group-item">{{ obj.message }} {{ 'by' }} {{ obj.user.username }} on {{obj.created}} </li>
    {% else %}
        <li class="text-left list-group-item">{{ obj.user.username }} {{ 'by' }} {{ obj.message }} on {{obj.created}}</li>
    {% endif %}
{% empty %}
    <li class="text-right list-group-item">No messages yet!</li>
{% endfor %}
